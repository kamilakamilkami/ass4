<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting tool</title>
    <style>
        button{
            font-family: 'Times New Roman', Times, serif;
            border-radius: 10px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
            font-size: 20px;
        }
        body{
            background-color: pink;
            text-align: center;
            font-family:Georgia, 'Times New Roman', Times, serif;
        }
    </style>
</head>
<body>
    <h1>Sorting Tool</h1>
    <input type="text" id="number" placeholder="Type something...">
    <br><br>
    <button id="sortAsc">Asc</button>
    <button id="sortDesc">Desc</button>
    <p id="result"></p>

    <script>
        document.getElementById("sortAsc").addEventListener("click", function() {
            const input = document.getElementById("number").value;
            const numArray = input.split(",").map(Number).filter(n => !isNaN(n));
            numArray.sort((a, b) => a - b);
            document.getElementById("result").innerText = `Result of ascending: ${numArray.join(", ")}`;
        });

        document.getElementById("sortDesc").addEventListener("click", function() {
            const input = document.getElementById("numbers").value;
            const numArray = input.split(",").map(Number).filter(n => !isNaN(n));
            numArray.sort((a, b) => b - a);
            document.getElementById("sortedResult").innerText = `Result of descending: ${numArray.join(", ")}`;
        });
    </script>
